{% extends "index.html" %}
{% block SeqGen %}
    <h3>DNA Sequence Generator</h3>
    <p>Random DNA Sequence generates a random sequence of the length you specify.
        Random sequences can be used to evaluate the significance of sequence analysis results.
    </p>
    <form method="POST">
        <input name="text" class="textboxclass">
        <input type="submit">
    </form>
{% endblock SeqGen %}
