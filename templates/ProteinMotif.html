{% extends "index.html" %}
{% block ProteinMotif %}
<p>This searches a user defined protein motif against a file of proteins defined by the user</p>
<p>Where the amino acid is unknown put an X </p>
<form method="POST" enctype="multipart/form-data">
        <textarea name="text" rows="4" cols="90" wrap="soft"></textarea>
        <p><input type="file" name="file" accept=".txt"></p>
        <p><input type="submit" value="Submit"></p>
</form>
{% endblock ProteinMotif %}
