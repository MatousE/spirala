{% extends 'index.html' %}

{% block FrameTranslation %}

    </p>

        <textarea name="text" rows="14" cols="90" wrap="soft"></textarea>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock FrameTranslation %}
