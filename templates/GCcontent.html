{% extends "index.html" %}
{% block GCcontent %}
    <h3>GC Content Calculator</h3>
    <p>This will calculate the GC content for a given user input sequence</p>
    <form method="POST">
        <textarea name="text" rows="14" cols="90" wrap="soft"></textarea>
        <p><input type="submit" value="Submit"></p>
    </form>
    <form action="/GCcontent/fileinput">
        <input type="submit" value="File input" />
    </form>
{% endblock GCcontent %}
