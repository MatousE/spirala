{% extends "index.html" %}
{% block output %}
    <textarea name="text" rows="14" cols="90" wrap="soft">
        {% if value is iterable and (value is not string and value is not mapping) %}
            {% for item in value %}
                {{ item }}
            {% endfor %}
        {% else %}
            {{value}}
        {% endif %}
    </textarea>
{% endblock output %}
