{% extends "index.html" %}
{% block DNAmotif %}
    <h3>DNA Motif Search</h3>
    <p>This searches a user defined motifs inside DNA inputted by the user </p>
    <p>Where the base is unknown use x</p>
    <form method="POST" enctype="multipart/form-data">
        <textarea name="text" rows="4" cols="90" wrap="soft"> </textarea>
        <p><input type="file" name="file" accept=".txt"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock DNAmotif %}
