{% extends "index.html" %}
{% block CodonUsage %}
    <h3>Codon Usage</h3>
    <p>This tool outputs the codon usage of a user inputted DNA sequence, which must be uploaded
        as a text file in FASTA format.
    </p>
    <form method="POST" enctype="multipart/form-data">
        <p><input type="file" name="file" accept=".txt"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock CodonUsage %}
